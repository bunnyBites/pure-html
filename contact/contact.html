<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
    </head>
    <body>
        <h3>Send you details</h3>

        <!-- mailto used to send a mail to the provided mail. Browser uses the default configured mail services -->
        <form action="mailto:someoneEmailId@mail.com" enctype="text/plain" method="post">
          <label>Your Name</label>
          <input type="text" /><br>

          <label>Email</label>
          <input type="email" /><br>

          <label>Description</label><br>
          <textarea name="desc" /><br>

          <input type="submit" />
        </form>
    </body>
</html>
